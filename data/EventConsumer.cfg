process SiStripOnline = {
    
    include "DQM/SiStripCommissioningSources/data/EventStreamReader.cfi"
    replace EventStreamHttpReader.sourceURL = "http://lyopc419.cern.ch:40334/urn:xdaq-application:lid=50"
    replace.maxEventRequestRate = 10.
    //replace.maxEvents = 100
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    include "DQM/SiStripCommon/data/DaqMonitorROOTBackEnd.cfi"
    include "DQM/SiStripCommon/data/MonitorDaemon.cfi"
    replace MonitorDaemon.DestinationAddress = "cmstracker021.cern.ch"
    
    include "OnlineDB/SiStripESSources/data/FedCablingFromConfigDb.cfi"
    replace FedCablingFromConfigDb.ConfDb = "CMS_TEC_Lyon/lyon@CMS_TEC_Lyon"
    replace FedCablingFromConfigDb.Partition = "SECTOR8_CLIMBING"
    
    include "EventFilter/SiStripRawToDigi/data/FedChannelDigis.cfi"
    replace FedChannelDigis.TriggerFedId = -1
    
    include "DQM/SiStripCommissioningSources/data/CommissioningHistos.cfi"
    replace CommissioningHistos.HistoUpdateFreq = 20

    service = LockService { untracked vstring labels = { "EventStreamReader" } } 
    
    path p1 = { FedChannelDigis, CommissioningHistos } 

}

